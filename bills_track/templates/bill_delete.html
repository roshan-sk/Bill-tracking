<!-- templates/bill_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Bill - Bills Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }
    
    .title {
      font-size: 25px;
      font-weight: 500;
      position: relative;
      margin-bottom: 20px;
      text-align: left; /* Align heading to left */
      padding-left: 10px; /* Add padding for better appearance */
    }
    
    .title::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0; /* Adjust top position to align above the line */
      height: 100%; /* Extend height to match container */
      width: 3px; /* Width of the line */
      background-color: #9b59b6; /* Line color */
    }
    
    .content form .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .input-box {
      width: calc(50% - 10px);
      margin-bottom: 15px;
      text-align: left; /* Align text to left inside input-box */
      display: inline-block; /* Ensure input boxes are in-line */
    }
    
    .input-box.full-width {
      width: 100%;
    }
    
    .input-box .details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .input-box input {
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      pointer-events: none;
      background-color: #f0f0f0;
    }
    
    .button {
      text-align: center;
      margin-top: 20px;
    }
    
    .button input {
      height: 45px;
      width: 150px;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }
    
    .button input:hover {
      background: linear-gradient(-135deg, #e74c3c, #c0392b);
    }
    
    @media(max-width: 584px) {
      .container {
        padding: 20px;
      }
      
      .input-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Delete Bill</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="user-details">
                <div class="input-box full-width">
                    <span class="details">Name of Item</span>
                    <input type="text" id="name_of_item" name="name_of_item" value="{{ bill.name_of_item }}" readonly>
                </div>
            </div>
            
            <div class="user-details">
                <div class="input-box full-width">
                    <span class="details">Description</span>
                    <input type="text" id="description" name="description" value="{{ bill.description }}" readonly>
                </div>
            </div>
            
            <div class="user-details">
                <div class="input-box full-width">
                    <span class="details">Price</span>
                    <input type="number" id="price" name="price" value="{{ bill.price }}" readonly>
                </div>
            </div>
            
            <div class="button">
                <input type="submit" value="Delete">
            </div>
        </form>
    </div>
</body>
</html>
