<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bill Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        form {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .save-button {
            background-color: #28a745;
        }
        .save-button:hover {
            background-color: #218838;
        }
        .cancel-button {
            background-color: #dc3545;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h2>Edit Bill Item</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name_of_item">Item Name</label>
        <input type="text" id="name_of_item" name="name_of_item" value="{{ bill.name_of_item }}" required>
        
        <label for="description">Description</label>
        <input type="text" id="description" name="description" value="{{ bill.description }}" required>
        
        <label for="price">Price</label>
        <input type="number" id="price" name="price" value="{{ bill.price }}" required>
        
        <button type="submit" class="button save-button">Save</button>
        <a href="{% url 'bill_list' %}" class="button cancel-button">Cancel</a>
    </form>
</body>
</html>
