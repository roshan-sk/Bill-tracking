<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            position: relative;
        }
        h2::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            height: 3px;
            width: 50px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Add space between the input boxes */
        }
        .otp-inputs input {
            width: 50px; /* Decrease the width of the input boxes */
            height: 50px; /* Decrease the height of the input boxes */
            padding: 10px;
            font-size: 18px; /* Increase font size for better visibility */
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .otp-inputs input:focus {
            outline: none;
            border-color: #9b59b6;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .form-group button:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
        .resend-button {
            text-align: center;
            margin-top: 10px;
        }
        .resend-button button {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .resend-button button:hover {
            background: linear-gradient(-135deg, #28a745, #218838);
        }
        .messages {
            margin-top: 20px;
            color: #ff6666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        <p>Please verify OTP sent to {{ masked_email }}</p>
        <form id="verifyForm" method="POST" action="{% url 'verify' masked_email=masked_email %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <div class="otp-inputs">
                    <input type="text" id="otp1" maxlength="1" required>
                    <input type="text" id="otp2" maxlength="1" required>
                    <input type="text" id="otp3" maxlength="1" required>
                    <input type="text" id="otp4" maxlength="1" required>
                </div>
                <input type="hidden" id="otp" name="otp">
            </div>
            <div class="form-group">
                <button type="submit">Verify</button>
            </div>
        </form>

        <div class="resend-button" id="resendButton">
            <button type="button" onclick="toggleForms()">Resend OTP</button>
        </div>
        <form id="resendForm" style="display: none;" method="POST" action="{% url 'resend_otp' %}">
            {% csrf_token %}
            <div class="form-group" id="emailField">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">Resend OTP</button>
            </div>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script>
        function toggleForms() {
            var otpForm = document.getElementById('verifyForm');
            var resendForm = document.getElementById('resendForm');
            var resendButton = document.getElementById('resendButton');

            otpForm.style.display = 'none';
            resendForm.style.display = 'block';
            resendButton.style.display = 'none';
        }

        const otpInputs = document.querySelectorAll('.otp-inputs input');
        const hiddenOtpField = document.getElementById('otp');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length > 0 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                collectOtpValue();
            });

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && input.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function collectOtpValue() {
            let otpValue = '';
            otpInputs.forEach(input => {
                otpValue += input.value;
            });
            hiddenOtpField.value = otpValue;
        }
    </script>
</body>
</html>
