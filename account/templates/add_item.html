<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bill - Bill Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            background-size: 200% auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-position: right center;
            opacity: 0.9;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .add-button {
            background-image: linear-gradient(to right, #28a745 0%, #218838 51%, #28a745 100%);
        }
        .back-button {
            background-image: linear-gradient(to right, #007bff 0%, #0056b3 51%, #007bff 100%);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a.button {
            text-decoration: none;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Bill</h2>
        <form method="post" action="{% url 'add_item' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name_of_item">Item Name:</label>
                <input type="text" id="name_of_item" name="name_of_item" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button add-button">Add Bill</button>
                <a href="{% url 'home' %}" class="">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
