<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Items - Bill Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #444;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            border-bottom: 2px solid #ddd;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #e0f7fa;
        }
        tr:hover {
            background-color: #c8e6c9;
        }
        .button {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 5px;
        }
        .button:hover {
            opacity: 0.8;
        }
        .edit-button {
            background-color: #007bff;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logout-button {
            background-color: #007bff;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Edit Items - Bill Tracker</h2>
        <a href="{% url 'logout' %}" class="button logout-button">Logout</a>
    </div>
    <h3>Bill of Items</h3>
    <table>
        <thead>
            <tr>
                <th>Sl. No</th>
                <th>Name of Item</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ bill.name_of_item }}</td>
                <td>{{ bill.description }}</td>
                <td>{{ bill.price }}</td>
                <td>
                    <a href="{% url 'edit_item' bill.id %}" class="button edit-button">Update</a>
                    <a href="{% url 'delete_item' bill.id %}" class="button delete-button">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
